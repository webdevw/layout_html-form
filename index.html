<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.55c007a7.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form-field"> <legend class="form-field__title">Personal information</legend> <label class="form-field__label" for="surname-label"> Surname: <input class="form-field__input" type="text" id="surname-label" name="surname" pattern="([A-Za-z])" minlength="1" maxlength="44" autocomplete="off"> </label> <label class="form-field__label" for="name-label"> Name: <input class="form-field__input" type="text" id="name-label" name="name" pattern="([A-Za-z])" minlength="1" maxlength="44" autocomplete="off"> </label> <label class="form-field__label" for="old-label"> How old are You? <input id="old-label" class="form-field__input" type="number" min="1" max="100" value="12"> </label> <label class="form-field__label" for="birthdate-label"> Full date of birth: <input id="birthdate-label" class="form-field__input" type="date"> </label> <label class="form-field__label" for="agreement-label"> I accept the term of the agreement <input id="agreement-label" class="form-field__input" type="checkbox"> </label> </fieldset> <fieldset class="form-field"> <legend class="form-field__title">Registration</legend> <label class="form-field__label" for="email-label"> E-mail: <input id="email-label" class="form-field__input" type="email" placeholder="email@example.com" required> </label> <label class="form-field__label" for="password-label"> Password: <input class="form-field__input" type="password" minlength="5" required> </label> </fieldset> <fieldset class="form-field"> <legend class="form-field__title">An interesting fact about you!</legend> <div class="form-field__label"> Do you love cats? <input type="radio" id="radio-label__Y" name="radioInput" value="yes" class="form-field__input"> <label for="radio-label__Y">Yes</label> <input type="radio" id="radio-label__N" name="radioInput" value="no" class="form-field__input"> <label for="radio-label__N">No</label> </div> <label for="choose-label" class="form-field__label"> What is your favorite color? <input type="color" class="form-field__input" id="choose-label"> </label> <label for="time-label" class="form-field__label"> What time do you go to bed? <input type="time" class="form-field__input" id="time-label"> </label> <label for="select-label" class="form-field__label"> What are your favorite brand of cars? <select name="cars" id="select-label" class="form-field__input input__select" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="range-label" class="form-field__label"> How do you rate our work? <input class="form-field__input" type="range" name="rate" id="range-label" min="0" max="100" value="0"> </label> </fieldset> <fieldset class="form-field"> <legend class="form-field__title">Additional info:</legend> <label for="text-label" class="form-field__label"> Comments: <textarea class="form-field__input" name="comments" id="text-label"></textarea> </label> <label for="datalist-label" class="form-field__label"> Would you recommend us? <select class="form-field__input" name="recomendation" id="datalist-label"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </label> </fieldset> <input type="submit" value="Submit"> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
